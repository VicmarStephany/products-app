<div class="content">
    <mat-card class="card">
        <div class="image">
            <img mat-card-image src="assets/{{product.image}}.jpg" alt="">
        </div>
        <mat-card-content>
            <h3>{{ product.name}}</h3>
            <p>{{ product.description}}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['/edit-product', product.id]">Editar</button>
          </mat-card-actions>
    </mat-card>
</div>
